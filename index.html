<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">
    <!--Favicon sun-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <section class="main-city-container">
            <div class="weather-container">
                <div class="weather-img">
                    <p class="temperature" id="temperatureId">Loading temperature...</p>
                    <img class="city-icon" id="cityIconId" src="" alt="Current weather" />
                </div>
            </div>
            <div class="city-container">
                <p class="city-name" id="cityNameId">Loading city...</p>
                <p class="description" id="descriptionId">Loading description...</p>
            </div>
            <div class="sun-set-container">
                <p class="sunrise" id="sunriseId">Loading sunrise...</p>
                <p class="sunset" id="sunsetId">Loading sunset...</p>
            </div>
        </section>
        <p class="forecast-text">Weather forecast 5 days</p>
        <div class="main-forecast-data" id="mainForecastDataId">
        </div>

    </div>
    <footer>
        <p class="short-footer"> © 2020 Marjaana Tienaho.</p>
        <p class="long-footer"> © 2020 Marjaana Tienaho. Project Week 6 (Project weather app) during the Technigo Frontend
            Bootcamp Autumn
            2020.</p>
    </footer>
    <script src="./weather.js"></script>
</body>

</html>
